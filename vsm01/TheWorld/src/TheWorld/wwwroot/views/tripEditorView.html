<div>
    <div>
        <a href="#/" class="btn btn-sm btn-default">Back</a>
    </div>
    <div class="col-md-3">
        <h2>vm.tripName</h2>

        <wait-cursor display-when="vm.isBusy"></wait-cursor>

        <div class="alert alert-danger" ng-show="vm.errorMessage">
            {{vm.errorMessage}}
        </div>

        <form novalidate name="newStopForm">
            <div class="form-group">
                <label>Date</label>
                <input class="form-control" id="arrival" name="arrival" required ng-pattern=""/>
                <span class="text-danger" ng-show="newStopForm.arrival.$error.required" id="arrival" name="arrival">Required</span>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" ng-model="vm.newStop.name" required ng-minlength="5" id="name" name="name"/>
                <span class="text-danger" ng-show="newStopForm.arrival.$error.required" id="name" name="name">Required</span>
            </div>
            <div>
                <input type="submit" value="Add" class="btn btn-success" ng-disabled="newStopform.$invalid"/>
            </div>
        </form>

        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{stop.name}}</td>
                <td>{{stop.arrival | date:shortDate}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-9">
        <h2>The Map</h2>
        <div id="map"></div>
    </div>
</div>
